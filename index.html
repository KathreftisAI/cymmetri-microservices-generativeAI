<!DOCTYPE html>
<html>
<head>
  <title>Matched Fields UI</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    /* Your CSS styles here */
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .list {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      flex: 1;
      max-height: 80vh;
      overflow-y: auto;
    }

    .left {
      margin-right: 10px;
    }

    .right {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="list left">
      <ul id="list1">
        <!-- Elements of List 1 will be added here -->
      </ul>
    </div>
    <div class="list right">
      <ul id="list2">
        <!-- Elements of List 2 will be added here -->
      </ul>
    </div>
    <svg id="lines"></svg>
  </div>

  <script>
    const list1 = ["FirstName", "Display Name", "Email Address", "Id", "address"];
    const list2 = ["fullname", "firstname", "company mail", "employeeId", "office address"];

    const svg = d3.select("#lines");

    list1.forEach((item, index) => {
      const matchingIndex = list2.indexOf(item);
      if (matchingIndex !== -1) {
        svg.append("line")
          .attr("x1", 0)
          .attr("y1", 20 * (index + 1))
          .attr("x2", "100%")
          .attr("y2", 20 * (matchingIndex + 1))
          .attr("stroke", "#000")
          .attr("stroke-width", 2);
      }
    });

    list1.forEach((item) => {
      const li = document.createElement("li");
      li.textContent = item;
      document.getElementById("list1").appendChild(li);
    });

    list2.forEach((item) => {
      const li = document.createElement("li");
      li.textContent = item;
      document.getElementById("list2").appendChild(li);
    });
  </script>
</body>
</html>
